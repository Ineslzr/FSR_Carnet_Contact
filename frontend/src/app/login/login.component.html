<!-- login.component.html -->
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="login-container border rounded p-4 shadow">
    <form (ngSubmit)="onSubmit()" class="text-center">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            </div>
            <input type="text" 
                class="form-control" 
                placeholder="Username" 
                aria-label="Login" 
                aria-describedby="basic-addon1" 
                id="login" name="login" [(ngModel)]="login" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input type="text" 
                class="form-control" 
                placeholder="Mot de passe" 
                aria-label="Mot de passe" 
                aria-describedby="basic-addon1" 
                id="password" name="password" [(ngModel)]="password" required>
        </div>
      <div class="mb-3 text-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-secondary">Se connecter</button>
    </form>
    </div>
  </div>
