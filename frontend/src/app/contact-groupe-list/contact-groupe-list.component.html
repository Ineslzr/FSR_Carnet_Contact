<div class="container">
  <div class="row">
    <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()" class="text-center">
      <div class="mb-3 d-flex justify-content-center align-items-center">
        <input type="text" class="form-control" id="groupName" formControlName="groupName" placeholder="Nom du groupe">
        <button type="submit" class="btn btn-secondary m-2">Cr√©er</button>
      </div>
      
    </form>
  </div>
    <div class="justify-content-center align-items-center flex-wrap mx-auto">
      <div class=" m-3 border rounded-bottom h-100 shadow">
        <div class="text-center w-100 mb-3">
            <p>
                <mat-toolbar>
                    <span>Groupe(s)</span>
                </mat-toolbar>
              </p>
        </div>
        
        <div class="card mb-3 mx-auto" style="max-width: 600px;" *ngFor="let group of groupList" >
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">{{ group.nameGroup}}</h5>
                </div>           
                <div>
                    <button type="button" (click)="deleteGroup(group.idContactGroup)" class="btn btn-danger me-2"><i class="bi bi-trash"></i></button>
                    <button type="button" (click)="redirectToTarget(group)" class="btn btn-primary"><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
        </div>
      </div>
      
  </div>
 </div>
